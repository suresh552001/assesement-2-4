<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - Amazon.in</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        .a{
            color:aqua ;
        }
        .b{
color:red ;
        }
        .c{
color:orange ;
        }
        .d{
color:rgb(131, 131, 237) ;
        }
        .e{
color:green ;
        }
        .f{
            color: red;
        }
        
    </style>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="text-center mb-4"><span class="a">G</span><span class="b">o</span><span class="c">o</span><span class="d">g</span><span class="e">l</span><span class="f">e</span>
            
            </h5>
            <h2 class="text-center mb-4">Create  a Google Account</h2>
            <h4 class="text-center mb-4">Enter your Name</h4>
            <form id="registrationForm" onsubmit="return validateForm()">
              <div class="form-group">
                <label for="name">First name</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Your name" required>
              </div>
              <div class="form-group">
                <label for="email">Last name</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required>
              </div>
              <button class="bg-info">NEXT</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Your custom script -->
  <script src="script.js"></script>
</body>
</html>
